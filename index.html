  <body>
    <div class="container body">
      <div class="row search-bar">
        <div class="col-3 find-current-location">
          <button
            type="button"
            class="btn btn-light btn-sm text-nowrap shaddow-sm"
            id="current-location-button"

        <div class="col-9 find-city">

                  class="form-control form-control-sm shaddow-sm"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="
                    form-control form-control-sm
                    btn btn-primary btn-sm
                    shaddow-sm
                  "
                />
              </div>
            </div>
          </form>
        </div>
      </div>

            <ul>
              <li id="date-today"></li>
            </ul>
          </div>

            <h6 id="weather-description"></h6>

        </div>
        <div class="col-5">
